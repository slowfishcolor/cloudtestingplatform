<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="component-common-head :: common_header(~{::title},~{::link},~{::script})">

    <title>设备列表</title>
    <!-- Custom styles for this template -->
    <!-- should have at least 1 link and script for thymeleaf to parse -->

    <link th:href="@{/resources/css/emptycss.css}" rel="stylesheet">
    <script th:src="@{/resources/js/emptyjs.js}" ></script>


</head>
<body>

<div th:replace="~{component-header :: #header}"></div>


<div class="container-fluid">

    <div th:replace="~{component-nav-sidebar :: #nav-sidebar}"></div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h3 class="page-header">型号列表</h3>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    型号列表
                </h3>
            </div>
            <div class="panel-body">

                <button class="btn btn-success" id="addModelBtn">添加型号</button>
                <button class="btn btn-danger" id="deleteModelBtn">删除型号</button>

            </div>
            <table class="table" id="deviceList">
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>型号</th>
                    <th>类型</th>
                    <th>测试类型</th>
                    <th>状态</th>
                    <th>注册时间</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="model : ${models}">
                    <td><input type="checkbox" deviceId="deviceId" th:attr="deviceId=${model.id}"></td>
                    <td th:text="${model.id}">id</td>
                    <td th:text="${model.name}">modelName</td>
                    <td th:text="${model.getTypeStr()}">type</td>
                    <td th:text="${model.getTestTypeStr()}">testType</td>
                    <td th:text="${model.getStatusStr()}">status</td>
                    <td th:text="${model.getRegisterTimeStr()}">registerTime</td>
                    <td th:text="${model.getRemark()}">remark</td>
                    <td>
                        <a class="btn btn-default btn-sm" href="" th:href="'model-info/' + ${model.id}">详细信息</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="panel-footer" th:text="'共 ' + ${models.size()} + ' 种'">设备数目</div>
        </div>



    </div>



</div><!-- /.container -->

<!-- nav selector -->
<script>
    $("#model-list").addClass("active");
</script>
<div class="modal fade" id="alert" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 300px;">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="alertModalLabel">操作提示</h4>
            </div>
            <div class="modal-body" id="alert-content">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
